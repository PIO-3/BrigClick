<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <button class="menu-button">SHOP</button>
            <button class="menu-button">BATTLE PASS</button>
            <button class="menu-button">OPTIONS</button>
            <button class="menu-button">EXIT TO DESKTOP</button>
        </div>
        <div class="center-image">
            <img id="main-image" src="Brig.png" alt="Brig">
        </div>
    </div>
    <div class="credits">
        <span class="credits-label">Brig Credits</span>
        <span id="credits-value">0</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
